
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientPrimary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientSecondary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fondo principal -->
  <rect width="512" height="512" rx="100" fill="url(#gradientPrimary)"/>
  
  <!-- Símbolo de play principal (triángulo) -->
  <polygon points="180,140 180,372 370,256" fill="#ffffff" opacity="0.95" filter="url(#shadow)"/>
  
  <!-- Círculo decorativo -->
  <circle cx="400" cy="112" r="32" fill="url(#gradientSecondary)" opacity="0.9"/>
  
  <!-- Texto SVC -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#ffffff" opacity="0.9">SVC</text>
</svg>
