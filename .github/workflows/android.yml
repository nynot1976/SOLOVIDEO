name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build web app
        run: cd client && npm run build

      - name: Generate APK
        run: |
          cd ..
          npx cap init
          npx cap add android
          npx cap copy
          npx cap sync
          node generar-apk-android.js

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SoloVideoClub.apk
          path: SoloVideoClub.apk
