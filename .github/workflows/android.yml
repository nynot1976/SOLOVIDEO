name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Detect gradlew
        shell: bash
        run: |
          echo "===== FIND gradlew ====="
          GRADLEW_PATH="$(find . -maxdepth 6 -name gradlew -type f | head -n 1)"
          echo "Found: $GRADLEW_PATH"
          if [ -z "$GRADLEW_PATH" ]; then
            echo "ERROR: gradlew not found"
            exit 1
          fi
          GRADLEW_DIR="$(dirname "$GRADLEW_PATH")"
          echo "GRADLEW_PATH=$GRADLEW_PATH" >> $GITHUB_ENV
          echo "GRADLEW_DIR=$GRADLEW_DIR" >> $GITHUB_ENV

      - name: Grant execute permission
        shell: bash
        run: |
          chmod +x "$GRADLEW_PATH"

      - name: Build Debug APK
        shell: bash
        run: |
          cd "$GRADLEW_DIR"
          ./gradlew assembleDebug

      - name: Locate APK
        shell: bash
        run: |
          echo "===== FIND APK ====="
          APK_PATH="$(find . -maxdepth 10 -path "*build/outputs/apk/debug/*.apk" | head -n 1)"
          echo "Found APK: $APK_PATH"
          if [ -z "$APK_PATH" ]; then
            echo "ERROR: debug APK not found"
            exit 1
          fi
          echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: SoloVideoClub-debug-apk
          path: ${{ env.APK_PATH }}



